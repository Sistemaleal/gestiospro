{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gestiospro - Login</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body class="login-body">
    <div class="login-wrapper">
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">
                    <img src="{% static 'img/logo-gestiospro.png' %}" alt="Gestiospro" class="login-logo-img">
                </div>
                <h1>Entrar</h1>
                <p class="login-subtitle">Acesse sua conta para gerenciar projetos e serviços.</p>
            </div>

            {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <div class="message message-{{ message.tags }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}

            <form method="post" class="login-form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_username">Usuário</label>
                    <input type="text" id="id_username" name="username" class="form-control" required>
                </div>
                <div class="form-group password-group">
                    <label for="id_password">Senha</label>
                    <div class="password-wrapper">
                        <input type="password" id="id_password" name="password" class="form-control" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('id_password', this)">
                            Mostrar
                        </button>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Entrar</button>
            </form>

            <div class="login-footer">
                <span>Ainda não tem empresa cadastrada?</span>
                <a href="{% url 'accounts:registrar_empresa' %}">Cadastrar empresa</a>
            </div>
        </div>
    </div>

    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
