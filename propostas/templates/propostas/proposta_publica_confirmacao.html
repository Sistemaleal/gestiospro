<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Resposta registrada</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        .card {
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            padding: 24px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
        }

        h1 {
            margin-top: 0;
            font-size: 1.5rem;
        }

        p {
            margin: 0.5rem 0;
        }

        a {
            color: #2563eb;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>Obrigado!</h1>
        <p>{{ mensagem }}</p>
        <p style="margin-top:1rem;">
            Nº da proposta: <strong>{{ proposta.numero }}</strong><br>
            Serviço: <strong>{{ proposta.titulo_servico }}</strong>
        </p>
    </div>
</body>

</html>
